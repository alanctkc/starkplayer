<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Squidfingers Audio Player</title>
	<style type="text/css">
		
		* {margin:0; padding:0;}
		body {margin:50px 0 25px 50px; background-color:#fff;}
		
	</style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.mediaplayers.min.js"></script>
	<script type="text/javascript">
	
		$(document).ready(function() {
			$('.media').mediaplayer({
				autoplay: 'false',
				border: '#666666',
				bgcolor: '#ffffff'
			});
		});
		
	</script>
</head>
<body>
	<audio class="media" src="media/audio.mp3" controls>
	</audio>
</body>
</html>
