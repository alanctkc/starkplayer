<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Video HTML5 | Starkplayer Tests</title>
        <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript"
            src="../../src/jquery.starkplayer.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('.media').starkplayer({
                    autoplay: 'false',
                    buffertime: '10',
                    border: '#000000',
                    logo: 'http://starkplayer.com/media/samples/logo.png',
                    videoplayer: '../../videoplayer.swf'
                });
            });
        </script>
    </head>
    <body>
        <h1>Video HTML5</h1>
        <h2>1.</h2>
        <div>
            <video class="media"
                    src="http://starkplayer.com/media/samples/video.mp4"
                    poster="http://starkplayer.com/media/samples/poster.jpg"
                    width="640" height="360" controls>
                Video is unsupported.
            </video>
        </div>
        <h2>2.</h2>
        <div>
            <video class="media"
                    poster="http://starkplayer.com/media/samples/poster.jpg"
                    width="640" height="360" controls>
                <source src="http://starkplayer.com/media/samples/video.mp4">
                Video is unsupported.
            </video>
        </div>
        <h2>3.</h2>
        <div>
            <video class="media"
                    src="http://starkplayer.com/media/samples/video.mp4"
                    poster="http://starkplayer.com/media/samples/poster.jpg"
                    width="640" height="360" controls>
                <p>
                    <strong>Some nested HTML content.</strong>
                </p>
            </video>
            <video class="media"
                    src="http://starkplayer.com/media/samples/video.mp4"
                    poster="http://starkplayer.com/media/samples/poster.jpg"
                    width="640" height="360" controls></video>
        </div>
    </body>
</html>
