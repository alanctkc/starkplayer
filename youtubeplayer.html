<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Squidfingers YouTube Player</title>
	<style type="text/css">
		
		* {margin:0; padding:0;}
		body {margin:50px 0 25px 50px; background-color:#fff;}
		
	</style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.mediaplayers.min.js"></script>
	<script type="text/javascript">
	
		$(document).ready(function() {
			$('.media').mediaplayer({
				autoplay: 'false',
				border: '#000000',
				bgcolor: '#ffffff',
				quality: 'medium',
				logo: 'media/logo.png'
			});
		});
		
	</script>
</head>
<body>
	<iframe class="media" type="text/html" src="http://www.youtube.com/embed/CMNry4PE93Y" width="704" height="480" frameborder="0"></iframe>
</body>
</html>
