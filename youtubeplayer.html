<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>YouTube Player</title>
	<style type="text/css">
		
		* {margin:0; padding:0;}
		body {margin:50px 0 25px 50px; background-color:#fff;}
		
	</style>
	<script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
	<script type="text/javascript" charset="utf-8">
	
		var flashVars = {
			id:'CMNry4PE93Y',
			autoplay:'false', // default: false
			border:'#000000', // default: null
			quality:'default' // default: default
		};
		
		// Quality level default: YouTube selects the appropriate playback quality.
		// Quality level small: Player resolution less than 640px by 360px.
		// Quality level medium: Minimum player resolution of 640px by 360px.
		// Quality level large: Minimum player resolution of 854px by 480px.
		// Quality level hd720: Minimum player resolution of 1280px by 720px.
		
		var params = {
			allowFullScreen:'true', 
			menu:'false'
		};
		
		var attributes = {
			id:'youtubeplayer', 
			name:'youtubeplayer'
		};
		
		swfobject.embedSWF('youtubeplayer.swf', 'youtubeplayer', '704', '480', '10.0.0', null, flashVars, params, attributes);
		
	</script>
</head>
<body>
	<div id="youtubeplayer">
		<iframe type="text/html" src="http://www.youtube.com/embed/CMNry4PE93Y" width="704" height="480" frameborder="0"></iframe>
	</div>
</body>
</html>
