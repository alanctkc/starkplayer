<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Video Starkplayer</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="../jquery.starkplayer.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('video').starkplayer({
					autoplay: 'false',
					buffertime: '10',
					border: '#000000',
					logo: 'http://starkplayer.com/media/samples/logo.png',
					videoplayer: '../videoplayer.swf'
				});
			});
		</script>
	</head>
	<body>
		<video src="http://starkplayer.com/media/samples/video.mp4" poster="http://starkplayer.com/media/samples/poster.jpg" width="640" height="360" controls>
	        Video is unsupported.
	    </video>
	</body>
</html>
